<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cocktail app</title>
  </head>
  <body>
    <div id="page-ingredient-listing">
      <div class="search-bar">
        <input id="searchField" type="text" placeholder="Search ingredient">
      </div>
      <div id="ingredient-list" class="grid-presentation"></div>
    </div>
    <div id="page-cocktail-listing">
      <button class="back_btn" type="button" name="button">Back</button>
      <h1>Drinks based on</h1>
      <div id="drinks-list" class="grid-presentation"></div>
    </div>
    <div id="page-cocktail-detail">
      <button class="back_btn" type="button" name="button">Back</button>
      <div class="page-cocktail-detail-container">
        <div id="main-image"></div>
        <div id="text-details">
          <h1></h1>
          <div id="ingredient-block"></div>
          <h4 id="instructions"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
